<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUdnN4klj0r1rzHgAIEm3jryOMiP3tvk2fnQDf" crossorigin="anonymous">
    <title>Todos</title>
</head>
<body>
    <h1 class="text-primary text-center mt-3">TODO App</h1>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="text-lg-end">Enter Task Name: </div>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="txttasktitle">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <div class="text-lg-end">Enter Task Description: </div>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" id="txttaskdescription" cols="30" rows="3"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-outline-success" id="btnadd">Add Task</button>
            </div>
        </div>

        <table class="table table-striped table-borderless mt-5">
            <thead>
              <tr class="text-center">
                <th scope="col"><span class="fs-5">Task Name</span></th>
                <th scope="col"><span class="fs-5">Task Description</span></th>
                <th scope="col"><span class="fs-5">Edit/Delete</span></th>
              </tr>
            </thead>
            <tbody id="tablebody">
              
            </tbody>
          </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
